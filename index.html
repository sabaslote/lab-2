<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
  <h1>Participant Form</h1>
  <form method="POST" autocomplete="on" action="#null">
    <fieldset>
    <legend> User Data </legend>
	  <div>
	    <label>Email Address: <input type="text" name="email_field" placeholder="example@gmail.com" required></label>
	  </div>
	  <div>
	    <label>Phone Number: <input type="text" name="phone_field" placeholder="(XXX)-XXX-XXX" required></label>
	  </div>
	  <div>
	    <label>Date of Birth: <input type="text" name="dob_field" placeholder="MM/DD/YEAR" required></label>
	  </div>
	  </fieldset>
	  <div>
	    <input type="hidden" name="hidden_field" value="Saba S">
	  </div>
	  <div>
	    <input type="Submit" value="Submit">
	  </div>
  </form>
</body>
</html>
